<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Akbari's Awkward Alpacas || ITIS3135 || Forms</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link href="styles/default.css" rel="stylesheet">
    <script src="scripts/menuLoader.js"></script>
    <style>
        form {
            max-width: 650px; 
            margin: 50px auto;
            padding: 40px;
            background-color: #f5f5f5a7; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        h3 {
            text-align: center;
            font-size: 1.7rem;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .required {
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px;
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 1rem;
            box-sizing: border-box; 
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50; 
            outline: 2px solid lightblue; 
            outline-offset: 2px; 
        }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        fieldset label {
            display: block;
            font-weight: 400;
            margin-bottom: 10px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button[type="reset"] {
            background-color: #d9534f;
            margin-right: 10px;
        }

        button[type="reset"]:hover {
            background-color: #c9302c;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }

            button[type="reset"] {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <!--<div data-include="components/header.html"></div> !-->
       <div id="header-content"></div> 
    </header>

    <main>
        <h2>Forms</h2>

        <form action="#" method="POST">
            <h3>Contact Us</h3>

            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <label for="contactEmail">
                    <input type="radio" id="contactemail" name="contactEmail" value="email" required>
                    Email
                </label>
                <label for="contactPhone">
                    <input type="radio" id="contactphone" name="contactPhone" value="phone">
                    Phone
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Interests:</legend>
                <label for="interestUpdates">
                    <input type="checkbox" id="interestupdates" name="interestUpdates" value="productUpdates">
                    Product Updates
                </label>
                <label for="interestPromotions">
                    <input type="checkbox" id="interestpromotions" name="interestPromotions" value="promotions">
                    Promotions
                </label>
                <label for="interestNewsletters">
                    <input type="checkbox" id="interestnewsletters" name="interestNewsletters" value="newsletters">
                    Newsletters
                </label>
            </fieldset>

            <label for="services">Select a Service:</label>
            <select id="services" name="services" required>
                <option value="" disabled selected>Select a service</option>
                <option value="consultation">Consultation</option>
                <option value="sales">Sales Inquiry</option>
                <option value="support">Customer Support</option>
            </select>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <!--<div data-include="components/footer.html"></div> !-->
        <div id="footer-content"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>

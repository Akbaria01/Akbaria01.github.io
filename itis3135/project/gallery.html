<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/gallery.js"></script>
    <link href="styles/project.css" rel="stylesheet">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <title>Media Gallery || AAPANC</title>
</head>
<body>
    <header id="header-placeholder">
        
    </header>


    <main>
        <section class="welcome-section img5">
            <div class="shadowbox"><h1>Gallery</h1>
            </div>
        </section>
        <section class="upcoming-events" id="album-menu">
        
            <button  id="cultural">Cultural Festival 2024</button>
            
            <button id="community">Community Gatherings</button>
           
            <button  id="workshops">Pashai Cultural Workshop</button>
        
            <button id="language">Language Enrichment Session</button>
        </section>
        <section class="upcoming-events gallery-card">
        <div  id="gallery" class=" event-card gallery">
        </div>
        </section>
    </main>
    <div id="lightbox">
        <div class="lightbox-content">
            <button id="close-lightbox">×</button>
            <button id="prev-image">‹</button>
            <img id="lightbox-image" alt="lightbox-image">
            <button id="next-image">›</button>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

   
    
    <script src="scripts/loadHeaderFooter.js"></script>

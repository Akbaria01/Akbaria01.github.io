<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/project.css" rel="stylesheet">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <title>Contact Us || AAPANC</title>

</head>
<body>
    <header id="header-placeholder">
        
    </header>
    
    <main>
        <section class="welcome-section img6">
            <div class="shadowbox"><h1>Contact Us</h1>
            </div>
        </section>
        <div id="success-message" class="success-message">
            Thank you for submitting your message. Someone from our department will get back to you soon!
        </div>

        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Event Information">Event Information</option>
                <option value="Volunteer Opportunities">Volunteer Opportunities</option>
                <option value="Donation Inquiry">Donation Inquiry</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <section class="upcoming-events contact-card">
        <div class="event-card">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@aapanc.org">info@aapanc.org</a></p>
        <p>Phone: (123) 456-7890</p>
        <p>Address:  808 Atwater St, Raleigh, NC 27607</p>
        </div>
        </section>

        <div class="map">
            <h2>Visit Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.704529218629!2d-78.63522628459618!3d35.781649926777066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89acef7d2df1a9a1%3A0x6c4ed97fe23c4107!2s123%20Pashai%20St%2C%20Raleigh%2C%20NC%2027601!5e0!3m2!1sen!2sus!4v1656797831154!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
        
    </main>

    <footer id="footer-placeholder">

    </footer>
    <script src="scripts/loadHeaderFooter.js"></script>

    <script>
    
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            document.getElementById("success-message").style.display = "block";

            
            document.getElementById("contact-form").reset();
        });
    </script>
</body>
</html>

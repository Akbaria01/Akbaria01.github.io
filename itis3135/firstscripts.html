<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Akbari's Awkward Alpacas || ITIS3135 || First Scripts</title>
    <link href="styles/default.css" rel="stylesheet">
    <script src="scripts/defaultscripts.js" defer></script> 
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    
    <main>
        <h2>Welcome to My First Scripts!</h2>
        <h3 id="current-time"></h3> 
        
        <form id="user-form">
            <label for="username">What's your name?</label>
            <input type="text" id="username" required>
            <br>
            <label for="mood">How are you feeling?</label>
            <input type="text" id="mood" required>
            <br>
            <label for="favorite-number">What's your favorite number (0-10)?</label>
            <input type="number" id="favorite-number" min="0" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        
        <div id="greeting"></div>
        <div id="polygon-alert"></div>

      
        <button id="insult-button">Provide an Insult</button>
        <button id="random-fact-button">Generate a Random Fact</button>
        <button id="favorite-color-button">Show Favorite Color</button>
        <button id="alpaca-quote-button">Generate an Alpaca Quote</button>
        <button id="alpaca-tax-button">Calculate Alpaca Tax</button>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>        
</body>
</html>
